version: 2.1

# Define the jobs we want to run for this project
jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Build front-end
          command: |
            sudo npm install -g npm
            sudo npm ci
            sudo npm run build
      - save_cache:
          paths: [pictureminer.web/node_modules]
          key: frontend-build

# 
workflows:
  pictureminer-workflow:
    jobs:
      - build-frontend